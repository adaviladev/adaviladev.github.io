<!DOCTYPE Html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container-big">
    <h1>Is your word a palindrome?</h1>
  </div>
  <hr>
  <div class="container-input">
    <p>
      <label for="text-input">
        Enter a word to check for a palindrome:
      </label>
    </p>
    <input id="text-input" placeholder="Enter a word">
    <button id="check-btn">
      Check
    </button>
    <div class="results-div hidden" id="result"></div>
  </div>
  <hr>
  <div class="pal-def">
    <p>
      A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation,
      case, and spacing.
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
